<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <script>
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.google.com%2Frss%2Fsearch%3Fq%3Dvisakhapatnam')
            .then(response => response.json())
            .then(data => {
                let allnews = "";
                for (let i = 0; i < 10; i++) {
                    console.log(i)
                    allnews += data.items[i].title + " ⚈ ";

                }
                document.getElementById("yoyo").innerHTML = allnews;
            });
    </script>

</head>
